<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magnetic Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000; /* black background */
            color: #fff; /* white text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #FFD700; /* gold/yellow header */
            color: black;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .quote {
            font-style: italic;
            margin: 10px 0 30px 0;
            color: #fff;
        }
        .container {
            background: #222; /* dark gray container */
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .product {
            text-align: left;
            margin: 15px 0;
        }
        label {
            margin-left: 10px;
        }
        .price {
            font-weight: bold;
            color: #FFD700; /* yellow price */
        }
        .contact {
            margin-top: 20px;
            color: #FFD700;
        }
        button {
            margin-top: 20px;
            background: #FFD700; /* yellow button */
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e5c200;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Magnetic Note</h1>
        <p class="quote">"Why settle for ordinary when your page can hold on magnetically?"</p>
    </header>

    <div class="container">
        <h2>Pick Your Order</h2>
        <form id="orderForm">
            <div class="product">
                <input type="checkbox" id="magnetic" name="product" value="Magnetic Card - 99">
                <label for="magnetic">Magnetic Card - <span class="price">₹99</span></label>
            </div>
            <div class="product">
                <input type="checkbox" id="bookmark" name="product" value="Magnetic Bookmark - 110">
                <label for="bookmark">Magnetic Bookmark - <span class="price">₹110</span></label>
            </div>
            <div class="product">
                <input type="checkbox" id="greeting" name="product" value="Greeting Card - 149">
                <label for="greeting">Greeting Card - <span class="price">₹149</span></label>
            </div>
            <div class="product">
                <input type="checkbox" id="magGreeting" name="product" value="Magnetic Greeting Card - 200">
                <label for="magGreeting">Magnetic Greeting Card - <span class="price">₹200</span></label>
            </div>
            <div class="product">
                <input type="checkbox" id="personalized" name="product" value="Personalized Magnetic Bookmark - 110">
                <label for="personalized">Personalized Magnetic Bookmark - <span class="price">₹110</span></label>
            </div>
            <p>Select 1, 2, or more items.</p>
            <div class="contact">
                <p>Contact <strong>8178931136</strong> to place your order.</p>
                <p>Payment: Online or at school.</p>
            </div>
            <button type="button" onclick="confirmOrder()">Confirm Order</button>
        </form>
    </div>

    <script>
        function confirmOrder() {
            const checkedItems = [];
            const checkboxes = document.querySelectorAll('input[name="product"]:checked');
            checkboxes.forEach((cb) => checkedItems.push(cb.value));

            if (checkedItems.length === 0) {
                alert("Please select at least one item to order.");
            } else {
                alert("Thank you for your order!\n\nYou selected:\n" + checkedItems.join("\n") + "\n\nPlease contact 8178931136 to confirm payment.");
            }
        }
    </script>
</body>
</html>
