<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Magnetic Note</title>

<style>
body{
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
    margin:0;
    padding:0;
    text-align:center;
}
#wrap{
    max-width:600px;
    margin:20px auto;
    background:#111;
    border-radius:12px;
    padding:20px;
}
header{
    padding:20px 0;
}
.price{
    color:#FFD700;
    font-weight:bold;
}
.product{
    text-align:left;
    margin:10px 0;
}
input[type="checkbox"]{
    transform:scale(1.3);
}
input[type="text"]{
    width:90%;
    padding:8px;
    border-radius:6px;
    border:none;
    font-size:16px;
    margin:10px 0;
}
button{
    margin-top:20px;
    background:#FFD700;
    color:#000;
    border:none;
    font-size:18px;
    padding:12px 24px;
    border-radius:6px;
    cursor:pointer;
}
.total{
    margin-top:15px;
    font-size:20px;
    color:#FFD700;
}
</style>

</head>
<body>

<header>
    <img id="brandLogo" src="./logo.png" style="height:90px">
    <h1>The Magnetic Note</h1>
</header>

<div id="wrap">

    <input type="text" id="custName" placeholder="Your Name">

    <div class="product">
        <input type="checkbox" class="p" data-price="99"> Magnetic Bookmark - <span class="price">₹99</span>
    </div>

    <div class="product">
        <input type="checkbox" class="p" data-price="149"> Greeting Card - <span class="price">₹149</span>
    </div>

    <div class="product">
        <input type="checkbox" class="p" data-price="200"> Magnetic Greeting Card - <span class="price">₹200</span>
    </div>

    <div class="product">
        <input type="checkbox" class="p" data-price="110"> Personalized Magnetic Bookmark - <span class="price">₹110</span>
    </div>

    <div class="total" id="totalAmount">Total: ₹0</div>

    <button onclick="orderNow()">Confirm Order</button>

    <p style="margin-top:20px;color:#FFD700; font-size:18px;">
        Contact: <b>8178931136</b>
    </p>

</div>

<script>
const p = document.querySelectorAll('.p');
p.forEach(x=>x.addEventListener('change',updateTotal));

function updateTotal(){
    let t=0;
    p.forEach(x=>{if(x.checked) t+= +x.dataset.price;});
    document.getElementById("totalAmount").innerText="Total: ₹"+t;
}

function orderNow(){
    const name = document.getElementById('custName').value.trim();
    if(!name){
        alert("Please enter your name.");
        return;
    }
    let selected=[];
    p.forEach(x=>{if(x.checked) selected.push("₹"+x.dataset.price);});
    if(selected.length==0){
        alert("Please select at least one item.");
        return;
    }
    alert("Thank you "+name+"!\n\nOrder Total: ₹"+document.getElementById("totalAmount").innerText.replace('Total: ₹','')+"\n\nContact 8178931136 to confirm payment.");
}
</script>

</body>
</html>
